<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Desafio 22012024</title>
</head>

<body class="bg-gray-50">
    <div>
        <div class="container mx-auto px-4 h-20 flex items-center gap-10">
            <DIV class="font-black">
                <img src="./img/logo.jpg" alt="Logo">
            </DIV>
            <ul class="flex items-center font-medium gap-4">
                <li>
                    <a href="#" class="m-3 text-sm text-gray-600 hover:text-gray-800 hover:underline">Platform.</a>
                    <a href="#" class="m-3 text-sm text-gray-600 hover:text-gray-800 hover:underline">Solutions</a>
                    <a href="#" class="m-3 text-sm text-gray-600 hover:text-gray-800 hover:underline">Resources.</a>
                    <a href="#" class="m-3 text-sm text-gray-600 hover:text-gray-800 hover:underline">Pricing.</a>
                </li>
            </ul>
            <ul class="justify-between ml-auto font-medium gap-8">
                <li>
                    <a href="#" class="text-sm m-8 text-gray-600 hover:text-gray-800 hover:underline">Log in</a>
                    <a class="border-2 inline-block px-5 py-2 text-sm font-medium text-gray-600 border border-gray-200 rounded hover:bg-gray-900 hover:text-white active:bg-indigo-500 focus:outline-none focus:ring"
                        href="#">
                        Get started
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="m-40 mt-8 mb-20 flex items-center">
        <div class="items-center w-96">
            <h2 class="text-6xl">
                Integrate your atack→automate your word
            </h2>
            <p class="mt-10 font-medium">
                Evolve at the speed and scale of your business with the leader in low-code automation
            </p>
            <div class="flex items-center mt-10 gap-8">
                <a class="inline-block px-8 py-3 text-sm font-medium text-white bg-black border border-black rounded active:text-black hover:bg-transparent hover:text-gray-600"
                    href="#">
                    Start free trial
                </a>
                <img src="./img/( Get a demo.jpg" alt="Get a demo">
                <a class="inline-block text-sm font-medium text-black bg-gray-50 style="max-widht:32px; max-height:32px;"
                    href="#">
                    Get a demo
                </a>
                <img src="./img/Get a demo ).jpg" alt="Get a demo">
            </div>
            <div class="mt-20">
                <h3 class="font-normal text-gray-400">
                    Working with the best
                </h3>
                <div class="flex items-center gap-5">
                    <button type="submit" aria-label="spotify">
                        <img src="./img/spotify.jpg" style="max-widht:32px; max-height:32px;">
                    </button>
                    <button type="submit" aria-label="walmart">
                        <img src="./img/walmart.jpg" style="max-widht:32px; max-height:32px;">
                    </button>
                    <button type="submit" aria-label="vodafone">
                        <img src="./img/vodafone.jpg" style="max-widht:32px; max-height:32px;">
                    </button>
                    <button type="submit" aria-label="canon">
                        <img src="./img/canon.jpg" style="max-widht:32px; max-height:32px;">
                    </button>
                </div>
            </div>

        </div>
        <div class="justify-between ml-auto">
            <img src="./img/img principal.png" alt="imagem principal">
        </div>
    </div>
</body>

</html>
